<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--Form start here--> 
<img src="Binancelogo.png" alt="Biance logo"> 
<h2>Signup for Binance</h2> 
<form>
<label>First name:</label><br>
<input type="text" placeholder="Firstname here...." name="firstname" id="firstname" required>
<br>
<br>
<label>Email:</label><br>
<input type="Email" placeholder="sammycb84@gmail.com" name="email" id="email" required>
<Br>
<br>
<label>Age:</label><br>
<input type="number" placeholder="Age here..." name="Age" id="Age" required>
<br>
<br>
<label>Date of Birth:</label><br>
<input type="date" name="dob" id="dob" required>
<br>
<br>
<label>Password:</label><br>
<input type="Password" name="password" id="password" required>
<br>
<br>
<label>Time:</label><br>
<input type="time" name="time" id="time" required>
<br>
<br>

<label>Gender:</label><br>
<input type="radio" name="male" id="male" required>
<label>Male:</label><br>
<input type="radio" name="female" id="female" required>
<label>Female:</label><br>
<br> 
<label>Hobbies</label><br>
<input type="checkbox" name="Travelling" id="travelling" required>
<label>Travelling:</label><br>
<input type="checkbox" name="Reading" id="reading" required>
<label>Reading:</label><br>
<input type="checkbox" name="Sining" id="singing" required>
<label>Singing:</label><br>
<br>

<input type="Submit" value="Submit">
</form>
</body>
</html>
